<ul>
  <h3>Latest products</h3><br>
  {% for product in products %}
  <li>
      <a href="{{ product.get_absolute_url }}">
      	{% load thumbnail %}
        
          {% thumbnail product.image "50x50" crop="100%" as im %}
      	  <img src="{{ im.url }}">
        {% endthumbnail %}
      </a><br>
      <a href="{{ product.get_absolute_url }}">
    	{{ product.name }} {% load thumbnail %}
      </a>
    </li><br>
    
  {% endfor %}
</ul>
